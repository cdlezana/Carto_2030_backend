<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>CartoCensal 2030 - Visualizador</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="icon" href="/frontend/favicon.ico" type="image/x-icon">

    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f9fb;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #005f73;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.4rem;
        }

        /* Panel superior */
        #panel {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 15px;
            background: #e9ecef;
            border-bottom: 1px solid #ccc;
        }

        select {
            padding: 8px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
        }

        /* Contenedor principal con mapa + dashboard */
        #main-container {
            flex: 1;
            display: flex;
            flex-direction: row;
            height: calc(100vh - 120px);
        }

        /* Mapa satelital */
        #map {
            flex: 2;
            height: 100%;
            border-right: 2px solid #ccc;
        }

        /* Panel derecho con KPIs */
        #dashboard {
            flex: 1;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            padding: 20px;
            overflow-y: auto;
        }

        .kpi-container {
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 300px;
            height: 250px;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <header>CartoCensal 2030 - Visualizador Interactivo</header>

    <div id="panel">
        <label for="selectorCapas">Seleccionar capa:</label>
        <select id="selectorCapas"></select>

        <label for="selectorDepartamento">Filtrar por departamento:</label>
        <select id="selectorDepartamento"></select>
    </div>

    <div id="main-container">
        <!-- ðŸ—ºï¸ Mapa -->
        <div id="map"></div>

        <!-- ðŸ“Š Dashboard -->
        <div id="dashboard">
            <div class="kpi-container">
                <canvas id="kpiEstado" width="250" height="250"></canvas>
            </div>
            <div class="kpi-container">
                <canvas id="kpiMunicipio" width="250" height="250"></canvas>
            </div>
            <div class="kpi-container">
                <canvas id="kpiDepartamento" width="250" height="250"></canvas>
            </div>
        </div>
    </div>

    <!-- Dependencias -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/frontend/main.js"></script>
</body>

</html>
